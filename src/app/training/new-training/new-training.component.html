<section class="new-training"
         fxLayout
         fxLayoutAlign="center">
    <form [formGroup]="form"
          (ngSubmit)="onStartTraining()">
        <mat-card fxFlex="400px"
                  fxFlex.xs="100%">
            <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
            <mat-card-content *ngIf="!isLoading && exercises"
                              fxLayoutAlign="center">
                <mat-form-field>
                    <mat-select placeholder="Choose Exercise"
                                formControlName="exerciseId">
                        <mat-option *ngFor="let exercise of exercises"
                                    [value]="exercise.id">
                            {{exercise.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions *ngIf="!isLoading"
                              fxLayoutAlign="center">
                <button *ngIf="exercises"
                        type="submit"
                        mat-button
                        [disabled]="form.invalid">Start</button>
                <button *ngIf="!exercises"
                        type="button"
                        mat-button
                        (click)="fetchExercises()">Fetch Again</button>
            </mat-card-actions>
            <div fxLayoutAlign="center"
                 *ngIf="isLoading">
                <mat-spinner></mat-spinner>
            </div>
        </mat-card>
    </form>
</section>

<section class="signup-form">
    <form [formGroup]="form"
          (ngSubmit)="onSubmit()"
          fxLayout="column"
          fxLayoutAlign="center center"
          fxLayoutGap="10px">
        <mat-form-field>
            <input formControlName="email"
                   type="email"
                   matInput
                   placeholder="Your email">
            <mat-error *ngIf="form.get('email').hasError('email')">
                E-mail is invalid.
            </mat-error>
            <mat-error *ngIf="form.get('email').hasError('required')">
                Field must not be empty
            </mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters long.">
            <input formControlName="password"
                   type="password"
                   matInput
                   placeholder="Your password">
            <mat-hint align="end">{{ form.get('password').value.length }}/6</mat-hint>
            <mat-error *ngIf="form.get('password').hasError('minlength')">
                Has to be at least 6 characters long.
            </mat-error>
            <mat-error *ngIf="form.get('password').hasError('required')">
                Field must not be empty
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput
                   formControlName="birthdate"
                   placeholder="Your birthdate"
                   [max]=maxDate
                   [matDatepicker]="picker" />
            <mat-datepicker-toggle matSuffix
                                   [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox formControlName="agreement"
                      color="primary">Agree to Terms and Conditions.</mat-checkbox>
        <button *ngIf="!isLoading"
                type="submit"
                mat-raised-button
                color="primary"
                [disabled]="form.invalid">Submit</button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</section>

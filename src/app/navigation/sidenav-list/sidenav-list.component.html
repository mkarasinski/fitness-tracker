<mat-nav-list>
    <ng-container *ngIf="!isAuth">
        <a mat-list-item
           routerLink="/signup"
           (click)="onSidenavClose()">
            <mat-icon>face</mat-icon>
            <span class="nav-caption">Signup</span>
        </a>
        <a mat-list-item
           routerLink="/login"
           (click)="onSidenavClose()">
            <mat-icon>input</mat-icon>
            <span class="nav-caption">Login</span>
        </a>
    </ng-container>
    <ng-container *ngIf="isAuth">
        <a mat-list-item
           routerLink="/training"
           (click)="onSidenavClose()">
            <mat-icon>fitness_center</mat-icon>
            <span class="nav-caption">Training</span>
        </a>
        <mat-list-item>
            <button mat-icon-button
                    (click)="onSidenavClose()">
                <mat-icon>eject</mat-icon>
                <span class="nav-caption pointer"
                      (click)="onLogout()">Logout</span>
            </button>
        </mat-list-item>
    </ng-container>
</mat-nav-list>
